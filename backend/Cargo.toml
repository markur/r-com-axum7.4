[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.7", features = ["runtime-tokio", "postgres", "macros", "uuid", "chrono"] }
dotenv = "0.15"
argon2 = "0.5"
jsonwebtoken = "9"
stripe = "0.0.5"
tracing = "0.1"
tracing-subscriber = "0.3"
oath = "0.15.0"
base32 = "0.4"
rand = "0.8"

[profile.release]
lto = true
codegen-units = 1
opt-level = 'z'
panic = 'abort'

